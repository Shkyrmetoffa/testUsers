<div class="list-group">
<div class='list-group-item list-group-item-action flex-column align-items-start' *ngFor="let user of users">
  <h5 class="mb-1" [routerLink]="['/users', user.id, 'posts']">{{user.name}}</h5>
  <a href="tel: {{user.phone}}"><span class="icon-phone"></span> {{user.phone}}</a>
  <a href="mailto: {{user.email}}"><span class="icon-envelop"></span> {{user.email}}</a>
</div>
</div>
